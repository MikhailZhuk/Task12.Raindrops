<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Raindrops</title>
 

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" type="png" href="favicon.png">
</head>

<body>
  <div class="container">
     <div class="d-flex align-items-start justify-content-around p-33" style="height: 35vh;">
      <!-- <i class="fas fa-volume-up fa-3x"></i>
      <i class="fas fa-volume-mute fa-3x none"></i>
      <i class="fas fa-compress fa-3x none"></i>
      <i class="fas fa-expand fa-3x"></i> -->
    </div> 
    <div class="title">Randrops</div>
    <div class="d-flex align-items-center justify-content-evenly" >
      <button type="button" id="start" class="btn btn-outline-primary btn-lg" data-ripple-color="dark">
        Play
      </button>
      <button type="button" id="start_demo" class="btn btn-outline-primary btn-lg" data-ripple-color="dark">
        How to play
      </button>
    </div>
  </div>


  <div class="container_game none">
     <div class="place">

       <div class="place_down">
        <div class="drops ">
            <P class="operation">+</P>
            <div class="numb">
              <p class="number1">17</p>
              <P class="number2">9</P> 
            </div>
        </div> 
        <div class="drops run">
            <P class="operation">+</P>
            <div class="numb">
              <p class="number1">17</p>
              <P class="number2">9</P> 
            </div>
         </div>    
      </div>
      
        <svg x="0px" y="0px" style="display: none;">
          <symbol id="wave">
            <path d="M420,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C514,6.5,518,4.7,528.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H420z"></path>
            <path d="M420,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C326,6.5,322,4.7,311.5,2.7C304.3,1.4,293.6-0.1,280,0c0,0,0,0,0,0v20H420z"></path>
            <path d="M140,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C234,6.5,238,4.7,248.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H140z"></path>
            <path d="M140,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C46,6.5,42,4.7,31.5,2.7C24.3,1.4,13.6-0.1,0,0c0,0,0,0,0,0l0,20H140z"></path>
          </symbol>
        </svg>
        <div class="circle">
          <div class="circle_helper">
            <div id="water" class="water">
            <svg viewBox="0 0 560 20" class="water_wave water_wave_back">
              <use xlink:href="#wave"></use>
            </svg>
            <svg viewBox="0 0 560 20" class="water_wave water_wave_front">
              <use xlink:href="#wave"></use>
            </svg>
            </div>
          </div>
        </div>
     </div>
     <div class="tools">
      <div class="score">
        
        <h2 class="p-1"><i class="fas fa-star"></i>  Score: <span class="point">0</span></h2>
      </div>
      <div class="d-flex align-items-start justify-content-around p-4" style="height: 50vh;">
        <i class="fas fa-volume-up fa-3x none"></i>
        <i class="fas fa-volume-mute fa-3x"></i>
        <i class="fas fa-compress fa-3x none"></i>
        <i class="fas fa-expand fa-3x"></i>
      </div> 

       <button type="button" id="back" class="btn btn-outline-primary" data-ripple-color="dark">
        Back
       </button>

       <p class="random">Push</p>
       
        <div class="wrapper">
          <output id="display" class="boxOUT"></output>
          <button id="7" value="7" class="box7 btn btn-outline-primary">7</button>
          <button id="8" value="8" class="box8 btn btn-outline-primary">8</button>
          <button id="9" value="9" class="box9 btn btn-outline-primary">9</button>
          <button id="Clear" value="Clear" class="boxCL btn btn-outline-primary">Clear</button>
          <button id="4" value="4" class="box4 btn btn-outline-primary">4</button>
          <button id="5" value="5" class="box5 btn btn-outline-primary">5</button>
          <button id="6" value="6" class="box6 btn btn-outline-primary">6</button>
          <button id="1" value="1" class="box1 btn btn-outline-primary">1</button>
          <button id="2" value="2" class="box2 btn btn-outline-primary">2</button>
          <button id="3" value="3" class="box3 btn btn-outline-primary">3</button>
          <button id="Enter" value="Enter" class="boxENT btn btn-outline-primary">Enter</button>
          <button id="0" value="0" class="box0 btn btn-outline-primary">0</button>
          <button id="Delete" value="Delete" class="boxDEL btn btn-outline-primary">Delete</button>
        </div>
       </div>
    </div>

  </div>
  <audio class="rain" src="boom.mp3" autoplay="true" loop="true"></audio>
</body>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script src="main.js"></script>

</html>
