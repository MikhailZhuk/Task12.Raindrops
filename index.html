<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Raindrops</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="conteiner1">
     <div class="d-flex align-items-start justify-content-around p-4" style="height: 50vh;">
      <i class="fas fa-volume-up fa-3x"></i>
      <i class="fas fa-volume-mute fa-3x"></i>
      <i class="fas fa-expand fa-3x"></i>
    </div> 
    <div class="d-flex align-items-center justify-content-evenly" >
      <button type="button" class="btn btn-outline-primary btn-lg" data-ripple-color="dark">
        Play
      </button>
      <button type="button" class="btn btn-outline-primary btn-lg" data-ripple-color="dark">
        How to play
      </button>
    </div>
   </div>
   <div class="conteiner_game d-flex"  >
     <div class="plase">
       <canvas></canvas>
     </div>
     <div class="tools">
      <div class="score d-flex" style:>
        <i class="fas fa-star fa-2x p-1"></i>
        <h2 class="p-1">Score: <span class="point">0</span></h2>
      </div>

       <buttom class="random">Push</buttom>
       <h1 class="numbers">Number</h1>

       
        <div class="wrapper">
            <input class="boxOUT" disabled type="text" id="display" value="0" name="" placeholder="000000">
          <button class="box7 btn btn-outline-primary">7</button>
          <button class="box8 btn btn-outline-primary">8</button>
          <button class="box9 btn btn-outline-primary">9</button>
          <button class="boxCL btn btn-outline-primary">Clear</button>
          <button class="box4 btn btn-outline-primary">4</button>
          <button class="box5 btn btn-outline-primary">5</button>
          <button class="box6 btn btn-outline-primary">6</button>
          <button class="box1 btn btn-outline-primary">1</button>
          <button class="box2 btn btn-outline-primary">2</button>
          <button class="box3 btn btn-outline-primary">3</button>
          <button class="boxENT btn btn-outline-primary">Enter</button>
          <button class="box0 btn btn-outline-primary">0</button>
          <button class="boxDEL btn btn-outline-primary">Delete</button>
        </div>
       </div>
    </div>

   </div>
   


</body>

<!-- MDB -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Custom scripts -->
<script src="main.js"></script>

</html>
